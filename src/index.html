<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen capturer</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="content">
    <h1>Screen capturer</h1>
    <div id="buttons">
      <button id="start" onclick="startRecording()">Start recording</button>
      <button id="stop" onclick="stopRecording()" disabled>Stop recording</button>
      <button id="download" onclick="download()" disabled>Download</button>
    </div>
    <div id="video-container"></div>
  </div>

  <script src="./js/ui.js"></script>
  <script src="./js/recorder.js"></script>
  <script src="./js/app.js"></script>
  <script>
    const { startRecording, stopRecording, download } = createApp()
  </script>
</body>
</html>
